<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <div id="timer1">
        <!-- span with timer in it-->
        <span id="timerSpan"></span>
    </div>

    <section id="full-start-screen">
    <div> <!--Create <a> tag to reference highscores.html-->
        <a id='highscores' class="highscores" href="./assets/highscores.html">Click here for highscores!</a>
    </div>
    
        <div id="start-screen" class="start">
            <h1 class="highscoresTitle">Coding Quiz Challenge</h1>
            <!-- p tag with an intro about quiz-->
            <p class="intro">This is a quiz that will challenge your knowledge Javascript, CSS, and HTML. The best scores will be saved under the "Highscores" link</p>

            <!-- start button -->
            
        </div>
        </section>
        <div id='highScoreInput' class='hide'>
        <p><br> Input your name here to be immortalized: <br> </p> <input id="highScoreName"></input>
        </div>


        <button id="startButton" class="startButton btn">START</button>

        <div id="question-container" class="hide">
        <div id="question">Question</div>
            <h2 id="question-title"></h2>
            <div id="choices" class="choices">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn" class = "next-btn btn hide">Next</button>
        </div>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
